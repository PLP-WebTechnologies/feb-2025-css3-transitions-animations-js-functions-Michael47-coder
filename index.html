<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <header>
            <h1>Interactive Animation Playground</h1>

        </header>

        <section class="controls">
            <div class="control-group">
                <label for="animation-toggle">Enable Animations:</label>
                <label class="switch">
                    <input type="checkbox" id="animation-toggle" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <div class="control-group">
                <label for="theme-color">Choose Theme Color:</label>
                <input type="color" id="theme-color" value="#4a6fa5">
            </div>

            <div class="control-group">
                <label for="bg-color">Choose Background:</label>
                <input type="color" id="bg-color" value="#f8f9fa">
            </div>

        </section>
